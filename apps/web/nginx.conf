# Nginx configuration for Hisham Traders Web (React SPA)
# Optimized for production with proper SPA routing, caching, and security headers

# Upstream API for potential proxying (optional)
upstream api {
    server api:3001;
}

server {
    listen 80;
    listen [::]:80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # ======================================================================
    # Compression
    # ======================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript
               application/javascript application/json application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ======================================================================
    # Security Headers
    # ======================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ======================================================================
    # React Router - Single Page Application routing
    # All non-file requests go to index.html
    # ======================================================================
    location / {
        # Try to serve the file directly, if not found use index.html
        try_files $uri $uri/ /index.html;

        # No caching for index.html (important for updates)
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
    }

    # ======================================================================
    # Static Assets - Cache aggressively
    # ======================================================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        # Vite includes hash in filenames, safe to cache long-term
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # ======================================================================
    # Manifest and Web App files - Cache short-term
    # ======================================================================
    location ~* \.(json|xml|txt|webmanifest)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;
    }

    # ======================================================================
    # API Proxy (Optional - use if running API in same environment)
    # Comment out if API runs on different domain
    # ======================================================================
    # location /api/v1/ {
    #     proxy_pass http://api/api/v1/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_cache_bypass $http_upgrade;
    #     proxy_connect_timeout 60s;
    #     proxy_send_timeout 60s;
    #     proxy_read_timeout 60s;
    # }

    # ======================================================================
    # Deny access to common system files and directories
    # ======================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ======================================================================
    # Deny access to common files
    # ======================================================================
    location ~ (web\.config|\.env|package\.json|\.git|\.gitignore) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ======================================================================
    # Error pages
    # ======================================================================
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;

    # ======================================================================
    # Logging
    # ======================================================================
    access_log /var/log/nginx/access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/error.log warn;
}
